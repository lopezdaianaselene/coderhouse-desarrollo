        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <a href="../pages/tienda.html" class="nav-link">TIENDA</a>
            </li>
            <li class="nav-item dropdown menuServicios">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                SERVICIOS
              </a>
              <ul class="dropdown-menu subMenu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="../pages/prints.html">PRINTS</a></li>

  </header>
  <main>
    <h1>CONTACTO</h1>
    <form action="contacto" method="post">
      <div class="container formulario">
        <div class="form-group">
          <label for="nombre">Nombre: </label>
          <input type="text" name="nombre" placeholder="Nombre" class="form-control inputFormulario">
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="text" name="email" placeholder="Correo electronico" class="form-control inputFormulario">
        </div>
        <div class="form-group">
          <label for="asunto">Asunto: </label>
          <input type="text" name="asunto" placeholder="Asunto" class="form-control inputFormulario">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje: </label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Mensaje"
            class="form-control inputFormulario"></textarea>
        </div>
        <button type="submit" class="btn botonPrincipal form-control">Enviar</button>
      </div>
    </form>
  </main>
  <footer>
    <label for="emailNewsletter">Email Newsletter: </label>
    <input type="text" name="emailNewsletter" placeholder="Escribí tu email">
    <div class="redes">
      <img src="../img/facebook.png" alt="Facebook" class="redSocial">
      <img src="../img/instagram.png" alt="Instagram" class="redSocial">
      <img src="../img/pinterest.png" alt="Pinterest" class="redSocial">
      <img src="../img/twitter.png" alt="Twitter" class="redSocial">
    </div>

  </footer>
